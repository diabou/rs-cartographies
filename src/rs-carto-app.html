<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html"/>
<link rel="import" href="rs-carto-chart.html"/>
<link rel="import" href="authors-menu.html"/>
<link rel="import" href="publication-histo.html"/>
<link rel="import" href="journals-carto.html"/>
<link rel="import" href="collaborators-network.html"/>

<dom-module id="rs-carto-app">
  <template>
    <style include="app-grid-style">
      .flex {
        @apply --layout-flex;
      }

      .vertical {
        @apply --layout-vertical;
      }

      .horizontal {
        @apply --layout-horizontal;
      }

      app-toolbar {
        background-color: #20c9df;
        color: white;
        font-family: 'Roboto', sans-serif;
        @apply --layout-between-aligned;
      }

      authors-menu {
        @apply --layout-end-aligned;
      }

      .home {
        font-size: 25px;
        text-align: center;
        line-height: 500px;
      }

      paper-button {
        text-transform: none;
      }

      #pages {
        width: 99%;
        margin: 8px auto auto;
      }

      .container {
        margin: 2px 2px 2px 2px;
      }

      .histo {
        max-height: 200px;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:author"
        data="{{routeData}}">
    </app-route>

    <app-header-layout fullbleed>

      <app-header slot="header">
        <paper-material elevation="1">
          <app-toolbar>
            <paper-button on-tap=_backHome>rs-carto</paper-button>
            <div main-title></div>
            <authors-menu selected={{routeData.author}}></authors-menu>
          </app-toolbar>
        </paper-material>
      </app-header>

      <iron-pages id="pages" class="horizontal flex" selected=0>
        <div class="home flex">Welcome</div>

        <div class="vertical flex">

          <div class="horizontal flex">
            <paper-material class="container horizontal flex" elevation="1">
              <journals-carto class="flex" author-name=[[routeData.author]]></journals-carto>
            </paper-material>
            <paper-material class="container horizontal flex" elevation="1">
              <collaborators-network class="flex" author-name="[[routeData.author]]"></collaborators-network>
            </paper-material>
          </div>

          <div class="histo horizontal flex">
            <paper-material class="container horizontal flex" elevation="1">
              <publications-histo class="flex" author-name="[[routeData.author]]"></publications-histo>
            </paper-material>
          </div>

        </div>
      </iron-pages>

    </app-header-layout>

  </template>

  <script>
      /**
       * @customElement
       * @polymer
       */
      class RsCartoApp extends Polymer.Element {
          static get is() {
              return 'rs-carto-app';
          }

          static get properties() {
              return {
                  route: {
                      type: Object,
                      value: () => {}
                  },

                  routeData: {
                      type: Object,
                      value: () => {}
                  }
              };
          }

          static get observers() {
              return ['_loadAuthorDashboard(routeData.author)'];
          }

          ready() {
              super.ready();
              if (!this.routeData.author) {
                  this.set('route.path', '/');
              }
          }

          _loadAuthorDashboard(authorName) {
              if (authorName) {
                  this.$.pages.select(1);
              }
          }

          _backHome() {
              this.set('routeData.author', '');
              this.$.pages.select(0);
          }
      }

      window.customElements.define(RsCartoApp.is, RsCartoApp);
  </script>
</dom-module>
