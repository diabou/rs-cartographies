<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="authors-menu.html"/>
<link rel="import" href="journals-carto.html"/>

<dom-module id="rs-carto-app">
  <template>
    <style include="app-grid-style">
      :host {
        @apply(--layout-flex);
        --app-grid-columns: 2;
        --app-grid-item-height: 300px;
        --app-grid-gutter: 3px;
      }

      app-toolbar {
        background-color: #20c9df;
        color: white;
        font-family: 'Roboto', sans-serif;
        @apply(--layout-between-aligned);
      }

      authors-menu {
        @apply(--layout-end-aligned);
      }

      .home {
        font-size: 25px;
        text-align: center;
        line-height: 500px;
      }

      .app-grid {
        margin: 2px 2px 2px 2px;
      }
    </style>

    <app-header-layout class="flex">
      <app-header slot="header">
        <app-toolbar>
          <div main-title>[[appName]]</div>
          <authors-menu selected={{_currentlyViewedAuthor}}></authors-menu>
        </app-toolbar>
      </app-header>
    </app-header-layout>

    <iron-pages id="pages" selected=0>
      <div class="home">
        Welcome
      </div>
      <div class="app-grid">
        <journals-carto author-name=[[_currentlyViewedAuthor]]></journals-carto>
        <div>TOTOTO</div>
      </div>
    </iron-pages>

  </template>

  <script>
      /**
       * @customElement
       * @polymer
       */
      class RsCartoApp extends Polymer.Element {
          static get is() {
              return 'rs-carto-app';
          }

          static get properties() {
              return {
                  appName: {
                      type: String,
                      value: 'rs-carto'
                  },

                  _currentlyViewedAuthor: {
                      type: String,
                      value: null
                  }
              };
          }

          static get observers() {
              return ['_loadAuthorDashboard(_currentlyViewedAuthor)'];
          }

          _loadAuthorDashboard(authorName) {
              if (authorName) {
                  this.$.pages.select(1);
              }
          }
      }

      window.customElements.define(RsCartoApp.is, RsCartoApp);
  </script>
</dom-module>
