<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../query-manager/query-manager.html"/>

<dom-module id="rs-carto-app">
  <template>
    <style include="app-grid-style">
      :host {
        @apply(--layout-flex);
        --app-grid-columns: 2;
        --app-grid-item-height: 100px;
      }

      app-toolbar {
        background-color: #0d47a1;
        color: white;
        font-family: 'Roboto', sans-serif;
      }
    </style>

    <app-header-layout class="flex">
      <app-header slot="header">
        <app-toolbar>
          <div main-title>[[appName]]</div>
          <-- TODO : chosing list !-->
        </app-toolbar>
      </app-header>
    </app-header-layout>

    <query-manager
        id="query"
        params='{"fl":"authFullName_s"}'
        on-response='makeAuthorsList'>
    </query-manager>

    <div class="app-grid">

      <-- TODO : page content !-->

    </div>
  </template>

  <script>
      /**
       * @customElement
       * @polymer
       */
      class RsCartoApp extends Polymer.Element {
          static get is() {
              return 'rs-carto-app';
          }

          static get properties() {
              return {
                  appName: {
                      type: String,
                      value: 'rs-carto'
                  }
              };
          }

          ready() {
              super.ready();
              this.$.query.fetchAsJSON();
          }

          makeAuthorsList(e) {
              console.log(e.detail.body);
          }
      }

      window.customElements.define(RsCartoApp.is, RsCartoApp);
  </script>
</dom-module>
