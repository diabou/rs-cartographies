<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../authors-menu/authors-menu.html"/>

<dom-module id="rs-carto-app">
  <template>
    <style include="app-grid-style">
      :host {
        @apply(--layout-flex);
        --app-grid-columns: 2;
        --app-grid-item-height: 100px;
      }

      app-toolbar {
        background-color: #0d47a1;
        color: white;
        font-family: 'Roboto', sans-serif;
        @apply(--layout-between-aligned);
      }

      authors-menu {
        @apply(--layout-end-aligned);
      }

      .home {
        font-size: 25px;
        text-align: center;
        line-height: 500px;
      }
    </style>

    <app-header-layout class="flex">
      <app-header slot="header">
        <app-toolbar>
          <div main-title>[[appName]]</div>
          <authors-menu on-author-selected=_loadAuthorDashboard></authors-menu>
        </app-toolbar>
      </app-header>
    </app-header-layout>

    <iron-pages id="pages" selected="0">
      <div class="home">
        Welcome
      </div>
      <div class="app-grid">
        [[_currentViewedAuthor]]
      </div>
    </iron-pages>

  </template>

  <script>
      /**
       * @customElement
       * @polymer
       */
      class RsCartoApp extends Polymer.Element {
          static get is() {
              return 'rs-carto-app';
          }

          static get properties() {
              return {
                  appName: {
                      type: String,
                      value: 'rs-carto'
                  },

                  _currentViewedAuthor: {
                      type: String,
                      value: null
                  }
              };
          }

          _loadAuthorDashboard(e) {
              this.$.pages.select(1);
              this.set('_currentViewedAuthor', e.detail.authorName);
          }
      }

      window.customElements.define(RsCartoApp.is, RsCartoApp);
  </script>
</dom-module>
